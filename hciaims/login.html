<!doctype html>
<html>
<head>
    <title> LogIn Form </title>
    <script src="sweetalert.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script defer src="scriptt.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo.jpg">
        <p id="upper">PHINMA EDUCATION</p>
        <div class="line"></div>
        <p id="under">MAKING LIVES BETTER THROUGH EDUCATION</p>
    </div>
    <div class="acad">Academic Information Management System <i class="fa fa-lock" aria-hidden="true"></i></div>
    <div class="login-box">
    <h2>Login</h2>
            <form id="form" action="/" onsubmit="validation()">
                <div class="textbox">
                    <label for="name"> Student Number </label><br>  
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input id="name" type="text" name="name" placeholder="Enter your student number" required>
                    <br>
                    <span id="messages"> </span>
                </div>
          
                <div class="textbox">
                    <label for="password"> Password </label><br>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input id="password" type="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <span id="messagess"> </span>
                </div>
            
                <span class="rmbr"><input type="checkbox" name="remember">Remember me</span>

                <a href="forget.html"><span class="fpsw">Forget password?</span></a>

                <button onclick="sweetalert()" id="submit" type="submit">Log In</button>

            </form>    

            <div class="line1"></div>
        
            <a href="register.html"><input class="btn" type="button" value="Create Account/Register"></a>

    </div>


<script>
    function sweetalert(){
        swal({
          title: "You've successfully login!",
          icon: "success",
        });
    }

</script>
</body>
</html>
